<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitual app</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body> 

    <div class="main-container">
        
        
        <div class="form-container">
            <h1>My Streak App</h1>
            <form action=""id="streak-form">
                <label for="habit-name"> Name of the Habit</label>
                <input type="text" id="habit-name">
                <label for="habit-image">Habit Image</label>
                <input type="text" id="habit-image">
                <label for="time"> When did you stop the habit ?(Day)</label>
                <input type="number" id="day-stopped" min="1" max="31">
                <label for="time"> Month Stopped</label>
                <input type="number" id="month-stopped" min="1" max="12">
                <label for="time"> Year Stopped</label>
                <input type="number" id="year-stopped" min="1970" max="2023" minlength="4">
                <input type="button" value="submit" id="submit">
            </form>
        </div>
        
        <div class="habits-display">
            <h2>Habits and Streak</h2>

                <h3 class="habit-name"></h3>

                <p class="month-stopped"></p>
                <p class="year-stopped"></p> -->

             <!-- </div> --> 
         </div>
</div>
    <script src="./dist/app.js"></script>
</body>
</html>
